<div class="keyboard grid gap-2">
  <button class="clear-key col-start-3" (click)="keyPress(allClear ? 'AC' : 'CE')">{{allClear ? 'AC' : 'CE'}}</button>
  <div class="letter-keys grid grid-cols-2 grid-rows-4 gap-2">
    <button class="letter-key" *ngFor="let key of letterKeys" (click)="keyPress(key)">
      {{ key }}
    </button>
  </div>
  <div class="number-keys grid grid-cols-3 grid-rows-4 gap-2">
    <button class="number-key" *ngFor="let key of numberKeys" (click)="keyPress(key)">
      {{ key }}
    </button>
    <button class="equals-key col-span-2" (click)="keyPress('=')">=</button>
  </div>
  <div class="operator-keys grid grid-cols-1 grid-rows-4 gap-2">
    <button class="operator-key" *ngFor="let key of operatorKeys" (click)="keyPress(key)">
      {{ key }}
    </button>
  </div>
</div>
